<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addiction Simulation</title>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="money">Money: $<span id="money">0</span></div>
        </div>

        <img src="Assets/money.png" class="money-btn" id="moneyBtn" alt="Click to Make Money">

        <div class="instructions">
            <h1>Addiction Simulation</h1>
            <p>Click to earn money and use it to buy substances. Each use increases tolerance and withdrawal symptoms. Recover with TROSA!</p>
        </div>

        <div class="drugs-container">
            <!-- Drug cards will be generated by JavaScript -->
        </div>

        <button class="rehab-btn" id="rehabBtn">Go to TROSA</button>
    </div>

    <div class="flash-overlay" id="flashOverlay"></div>
    <div class="message" id="message"></div>

    <div class="rehab-modal" id="rehabModal">
        <div class="rehab-content">
            <h2>TROSA Residential Recovery Program</h2>
            <p class="rehab-text" id="rehabText">
                <!-- Text for typing will be inserted here -->
            </p>
            <textarea class="typing-area" id="typingArea" placeholder="Type the text above exactly as shown..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn submit-btn" id="submitRehab">Submit</button>
                <button class="modal-btn cancel-btn" id="cancelRehab">GET ME OUT</button>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="Assets/relaxingBg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="upbeatMusic" loop>
        <source src="Assets/infectious.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
